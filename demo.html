<head>
<script>
    var categories=["all","electronic","footwear"]
    function bodyload(){
       for(var item of categories){
        var li=document.createElement("li")
        li.innerHTML=item;
        document.querySelector("ol").appendChild(li);
       }
    }
</script>
</head>
<body onload="bodyload()">
    <ol></ol>

    
</body>
